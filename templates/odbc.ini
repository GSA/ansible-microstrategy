[ODBC Data Sources]
mstg-dsn=MySQL ODBC 5.x Driver

[ODBC]
Trace=0
TraceFile=odbctrace.out
TraceDll={{ microstrategy_install_dir }}/lib/MYtrcXX.so
InstallDir={{ microstrategy_install_dir }}
IANAAppCodePage=106
UseCursorLib=0
UNICODE=UTF-8

[mstg-dsn]
Driver=/usr/lib64/libmyodbc5w.so
Description=MySQL ODBC 5.x Driver
SERVER={{ db_host }}
PORT={{ db_port }}
USER={{ db_user }}
Password={{ db_password }}
DATABASE={{ db_name }}
OPTION=2
SOCKET=
DriverUnicodeType=1
